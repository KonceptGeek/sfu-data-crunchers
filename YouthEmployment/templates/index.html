<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Youth Employment</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/dc.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/youthemployment.css' %}" />
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SFU Data Crunchers</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="ca-chart" class="geo-chart">
                    <div class="chart-text">
                        <div class="chart-title">
                            Mean Rent by Province (Only Bachelor and One Bedroom)
                            <a class="reset" href="javascript:canadaChart.filterAll();dc.redrawAll();">reset</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div id="province-school">
                    <div class="chart-title">
                        Number of schools in each Province
                        <a class="reset" href="javascript:provinceSchoolChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="school-program-tution">
                    <div class="chart-title">
                        School vs Program (Heated based on tuition)
                        <a class="reset" href="javascript:schoolProgramTuitionChart.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div id="school-rent">
                    <div class="chart-title">
                        School vs Average Rent
                        <a class="reset" href="javascript:schoolRent.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="rent">
                    <div class="chart-title">
                        Rent Range
                        <a class="reset" href="javascript:rent.filterAll();dc.redrawAll();">reset</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="tuition">
                <div class="chart-title">
                    Tuition Fees Range
                    <a class="reset" href="javascript:tuition.filterAll();dc.redrawAll();">reset</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/crossfilter.v1.min.js' %}"></script>
<script src="{% static 'js/d3.js' %}"></script>
<script src="{% static 'js/dc.js' %}"></script>
<script src="{% static 'js/jquery-2.1.1.js' %}"></script>

<script>
    var numberFormat = d3.format(".2f");

    indexData = {{ indexData|safe }};
    geoJson = {{ geoJson|safe }};
    canadaJson = {{ canadaJson|safe }}

    var minAvgRent = d3.min(indexData, function(d) {return d.avgRent;});
    var maxAvgRent = d3.max(indexData, function(d) {return d.avgRent;});

    var minProgramFees = d3.min(indexData, function(d) {return d.programFees;});
    var maxProgramFees = d3.max(indexData, function(d) {return d.programFees;});



    /**
     * Charts
     */
    var canadaChart = dc.geoChoroplethChart("#ca-chart");
    canadaChart.turnOnControls(true);

    var provinceSchoolChart = dc.rowChart("#province-school");
    provinceSchoolChart.turnOnControls(true);

    var schoolProgramTuitionChart = dc.heatMap("#school-program-tution");
    schoolProgramTuitionChart.turnOnControls(true);

    var schoolRent = dc.rowChart("#school-rent");
    schoolRent.turnOnControls(true);

    var rent = dc.barChart("#rent");
    rent.turnOnControls(true);

    var tuition = dc.barChart("#tuition");
    tuition.turnOnControls(true);

    var crossfilterObj = crossfilter(indexData);

    /**
     * Dimensions & Groups
     */

    /**
     * canadaChart
     */
    var cityDim = crossfilterObj.dimension(function(d){
        return d.city;
    });
    var rentByCityGroup = cityDim.group().reduce(reduceAdd, reduceRemove, reduceInitial);

    function reduceAdd(p, v) {
        try {
            var parsedVal = parseFloat(v.avgRent);
            ++p.count;
            p.total += parsedVal;
        } catch (e) {
            console.log(e);
        }
        return p;
    }

    function reduceRemove(p, v) {
        try {
            var parsedVal = parseFloat(v.avgRent);
            --p.count;
            p.total -= parsedVal;
        } catch (e) {
            console.log(e);
        }
        return p;
    }

    function reduceInitial() {
        return {count: 0, total: 0};
    }

    /**
     * provinceSchoolChart
     */
    var provinceDim = crossfilterObj.dimension(function(d){return d.province});
    var schoolProvinceGroup = provinceDim.group().reduce(
            //sum
            function (p, d) {
                if (d.institution in p.institutions) {
                    p.institutions[d.institution] += 1;
                } else {
                    p.institutions[d.institution] = 1;
                    p.institutionCount++;
                }
                return p;
            },

            //subtract
            function(p, d) {
                p.institutions[d.institution]--;
                if(p.institutions[d.institution] === 0) {
                    delete p.institutions[d.institution]
                    p.institutionCount--;
                }
                return p;
            },

            //initialize
            function() {
                return {
                    institutionCount: 0,
                    institutions: {}
                };
            }
    );

    /**
     * schoolProgramTuitionChart
     */
    var schoolProgramDim = crossfilterObj.dimension(function(d){
        return [d.program, d.institution];
    });
    var schoolProgramTuitionGroup = schoolProgramDim.group().reduceSum(function(d){return d.programFees});


    /**
     * schoolRent
     */
    var schoolDim = crossfilterObj.dimension(function(d){return d.institution;});
    var schoolRentGroup = schoolDim.group().reduce(
            function(p, d) {
                if (d.institution in p.institutions) {
                    p.institutions[d.institution] += 1;
                } else {
                    p.institutions[d.institution] = 1;
                    p.rent = d.avgRent;
                }
                return p;
            },
            function(p, d) {
                p.institutions[d.institution]--;
                if(p.institutions[d.institution] === 0) {
                    delete p.institutions[d.institution]
                    p.rent = 0;
                }
                return p;
            },
            function() {
                return {
                    rent: 0,
                    institutions: []
                }
            }
    );

    /**
     * rent
     */
    var rentDim = crossfilterObj.dimension(function(d){return d.avgRent});
    var rentGroup = rentDim.group().reduce(
            function(p, d) {
                if (d.institution in p.institutions) {
                    p.institutions[d.institution] += 1;
                } else {
                    p.institutions[d.institution] = 1;
                    p.rent = d.avgRent;
                }
                return p;
            },
            function(p, d) {
                p.institutions[d.institution]--;
                if(p.institutions[d.institution] === 0) {
                    delete p.institutions[d.institution]
                    p.rent = 0;
                }
                return p;
            },
            function() {
                return {
                    rent: 0,
                    institutions: []
                }
            }
    );

    /**
     * tuition
     */
    var tuitionDim = crossfilterObj.dimension(function(d){return d.programFees});
    var tuitionGroup = tuitionDim.group().reduce(
            function(p, d) {
                if (d.program in p.programs) {
                    p.programs[d.program] += 1;
                } else {
                    p.programs[d.program] = 1;
                    p.fees = d.programFees;
                }
                return p;
            },
            function(p, d) {
                p.programs[d.program]--;
                if(p.programs[d.program] === 0) {
                    delete p.programs[d.program]
                    p.fees = 0;
                }
                return p;
            },
            function() {
                return {
                    fees: 0,
                    programs: []
                }
            }
    );

    /**
     * Chart attributes
     */
    var margin = {top: 20, right: 20, bottom: 50, left: 80};
    var projection = d3.geo.conicConformal()
            .rotate([98, 0])
            .center([60, 60])
            .scale(500);

    canadaChart.width(990)
                .height(500)
                .dimension(cityDim)
                .group(rentByCityGroup)
                .valueAccessor(function (p) {
                    if (p.value){
                        return p.value.count > 0 ? p.value.total / p.value.count : 0;
                    } else {
                        return 0;
                    }
                })
                .colors(d3.scale.quantize().range(["#E2F2FF", "#C4E4FF", "#9ED2FF", "#81C5FF", "#6BBAFF", "#51AEFF", "#36A2FF", "#1E96FF", "#0089FF", "#0061B5"]))
                .colorDomain([0, 5])
                .colorCalculator(function (d) {
                    return d ? canadaChart.colors()(d) : '#ccc';
                })
                .overlayGeoJson(canadaJson.features, "state", function(d){return d.properties.NAME;})
                .overlayGeoJson(geoJson.features, "city", function (d) {
                    return d.properties.NAME_ENG;
                })
                .title(function (d) {
                    return "State: " + d.key + "\nTotal Amount Raised: " + numberFormat(d.value ? d.value : 0);
                })
                .projection(projection);

    provinceSchoolChart.width(400)
            .height(300)
            //.margins(margin)
            .dimension(provinceDim)
            .group(schoolProvinceGroup)
            .transitionDuration(500)
            .valueAccessor(function(d){return d.value.institutionCount;})
            .renderLabel(true)
            .elasticX(true)
            .xAxis().ticks(20);

    var heatColorMapping = function(d) {
        return d3.scale.linear().domain([minProgramFees-1000, maxProgramFees]).range(["#e5e5e5", "red"])(d);
    };

    heatColorMapping.domain = function() {
        return [0, 10000];
    };

    margin = {top: 20, right: 20, bottom: 50, left: 150};
    schoolProgramTuitionChart
            .width(700)
            .height(1500)
            .margins(margin)
            .dimension(schoolProgramDim)
            .group(schoolProgramTuitionGroup)
            .transitionDuration(500)
            .keyAccessor(function(d) { return d.key[0]; })
            .valueAccessor(function(d) { return d.key[1]; })
            .colorAccessor(function(d) { return d.value; })
            .title(function(d) {
                return " School: " + d.key[1] + "\n" +
                        " Program: " + d.key[0] + "\n" +
                        " TuitionFee: CAD " + d.value;})
            .colors(heatColorMapping)
            .calculateColorDomain();

    //schoolProgramTuitionChart.rows(function(d){console.log(d); return d;})
    /*schoolProgramTuitionChart.renderlet(function(chart){
        chart.selectAll("text").attr('transform', "rotate(-65)");
//                .style("text-anchor", "end");
    });*/
    schoolProgramTuitionChart.rowsLabel(function(d) { return d; });
    schoolProgramTuitionChart.colsLabel(function(d) { return d; });
    schoolProgramTuitionChart.xBorderRadius(5);
    schoolProgramTuitionChart.yBorderRadius(5);



    margin = {top: 53, right: 10, bottom: 50, left: 10};
    schoolRent.width(600)
            .height(1500)
            .margins(margin)
            .dimension(schoolDim)
            .group(schoolRentGroup)
            .transitionDuration(500)
            .valueAccessor(function (d) {
                return d.value.rent;
            })
            .renderLabel(false)
            .gap(0)
            .elasticX(true);
    schoolRent.fixedBarHeight(13);
    /*schoolRent.renderlet(function(chart){
        chart.selectAll("g.x text")
                .attr('dx', '-8')
                .attr('dy', '-2')
                .attr('transform', "rotate(-65)")
                .style("text-anchor", "end");
    });*/

    margin = {top: 20, right: 20, bottom: 50, left: 50};
    rent.width(1200)
            .height(100)
            .margins(margin)
            .dimension(rentDim)
            .group(rentGroup)
            .valueAccessor(function (d) {
                if (d.key == 0) {
                    return 0;
                }
                if (d.value.rent > 0) {
                    return 1;
                }

                return d.value.rent;
            })
            .transitionDuration(500)
            .centerBar(true)
            .x(d3.scale.linear().domain([minAvgRent-50, maxAvgRent]))
            .y(d3.scale.linear().domain([0,1]))
            .xAxis().tickFormat(function(v){return v;});

    rent.yAxis().ticks(0);

    tuition.width(1200)
            .height(100)
            .margins(margin)
            .dimension(tuitionDim)
            .group(tuitionGroup)
            .valueAccessor(function (d) {
                if (d.key == 0) {
                    return 0;
                }
                if (d.value.fees > 0) {
                    return 1;
                }

                return d.value.fees;
            })
            .transitionDuration(500)
            .centerBar(true)
            .x(d3.scale.linear().domain([minProgramFees-50, maxProgramFees]))
            .y(d3.scale.linear().domain([0,1]))
            .xAxis().tickFormat(function(v){return v;});

    tuition.yAxis().ticks(0);


    dc.renderAll();


</script>
</html>
